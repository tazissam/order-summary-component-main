<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="asset/css/style.css">
 
</head>
<body>
    <main class="container">
        <div class="card">
            <img src="images/illustration-hero.svg" alt="illustraion hero">
      
            <section class="card__body">
                <h2 class="card__highlight">Order Summary</h2>

                <span class="card__sub-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>

                <div class="card__info">
                    <div class="card__price">
                        <img src="images/icon-music.svg" alt="icon music">
                        <div class="card__plan">
                            <strong>Annual Plan</strong>
                            <span> 59.99/year </span>
                        </div>
                    </div>
                    <a href="#" class="card__link">Change</a>
                </div>

                <div class="card__footer">
                    <a href="#" class="card__button card__button--primary">Proceed to Payment</a>
                    <a href="#" class="card__button card__button--secondary">Cancel Order</a>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
